name: DeployWF
on: push
jobs:
  prep-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Setup
        run: npm install
      - name: Run Lint
        run: npm run lint
      - name: Run test
        run: npm test
      - name: Run Build
        run: nmp run build