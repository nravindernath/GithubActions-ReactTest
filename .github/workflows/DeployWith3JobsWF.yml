name: DeployWith3JobsWF
on: [push, workflow_dispatch]
jobs:
  prep:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Setup
        run: npm install
      - name: Run Lint
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Setup
        run: npm install
      - name: Run test
        run: npm test
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Setup
        run: npm install
      - name: Run Build
        run: nmp run build